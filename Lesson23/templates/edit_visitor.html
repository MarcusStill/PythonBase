{% extends 'base.html' %}

{% block title %}
   <h1>Добавить посетителя</h1>
{% endblock %}

{% block body %}
<form action="{{ url_for('edit_visitor',visitor_id = visitor.id)}}" method="post">
  <div class="form-group">
    <label for="first_name">Имя:</label>
    <input type="text" class="form-control" name="first_name" value="{{visitor.first_name}}">
    <label for="last_name">Фамилия:</label>
    <input type="text" class="form-control" name="last_name" value="{{visitor.last_name}}">
    <label for="gender">пол:</label>
    <input type="text" class="form-control" name="gender_name" value="{{visitor.gender}}">
    <button type="submit" class="btn btn-primary">Обновить</button>
  </div>
</form>
<a href='{{ url_for('view_visitor') }}'>
  <button class="btn btn-primary">Отменить</button>
</a>

{% endblock %}
