{% extends 'base.html' %}

{% block title %}
   <h1>Добавить посетителя</h1>
{% endblock %}

{% block body %}

<div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form role="form" data-toggle="validator" method="post">


                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" class="form-control" data-error="Используйте буквы русского алфавита." name="first_name" maxlength="50" minlength="3"
                               pattern="^[а-яА-Яa_.-]*$" placeholder="Иван" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" class="form-control" data-error="Используйте буквы русского алфавита." id="inputName" name="last_name"
                               maxlength="50" minlength="3" pattern="^[а-яА-Яa_.-]*$" id="inputUsername" placeholder="Иванов" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">

                        <label class="form-label">Пол</label>
                        <select class="form-select" id="inputGender" name="gender" required>
                          <option selected disabled value="">Выберите...</option>
                          <option value="муж">муж</option>
                          <option value="жен">жен</option>
                        </select>
                        <div class="invalid-feedback">
                          Выберите один из пунктов списка.
                        </div>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
