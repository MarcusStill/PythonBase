<html>
<body>
 <h1>Посетители</h1>
 <a href="{{url_for('new_visitor')}}">
   <button>Добавить</button>
 </a>
 <ol>
   {% for visitor in visitors %}
    <li> {{visitor.first_name}} by {{visitor.last_name}} </li>
    <a href="{{url_for('edit_visitor', visitor_id = visitor.id )}}">
      Изменить
    </a>
    <a href="{{url_for('del_visitor', visitor_id = visitor.id )}}" style="margin-left: 10px;">
      Удалить
    </a>
    <br> <br>
  {% endfor %}
 </ol>
</body>
</html>
